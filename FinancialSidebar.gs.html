<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
    <form id="inputForm">
      <label for="companyTicker">Company Ticker:</label><br>
      <input type="text" id="companyTicker" name="companyTicker"><br><br>
      <label for="startDate">Start Date (YYYY-MM-DD):</label><br>
      <input type="text" id="startDate" name="startDate"><br><br>
      <label for="endDate">End Date (YYYY-MM-DD):</label><br>
      <input type="text" id="endDate" name="endDate"><br><br>
      <input type="button" value="Submit" onclick="submitData()">
    </form>

    <script>
      function submitData() {
        var companyTicker = document.getElementById('companyTicker').value;
        var startDate = document.getElementById('startDate').value;
        var endDate = document.getElementById('endDate').value;
        
        google.script.run
          .withSuccessHandler(function() {
            google.script.host.close();
          })
          .fetchData(companyTicker, startDate, endDate);
      }
    </script>
  </body>
</html>
